<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Librería el Loco</title>
</head>
<body>
    <div class="container">
        <h1>Delivery de compra de libros</h1>
        <hr>
        <h3>Datos del pedido</h3>
        <div class="datos-pedido">
            <label for="titulo">Título del libro</label>
            <input type="text" name="titulo" id="titulo"> <br>
            <label for="autor">Autor</label>
            <input type="text" name="autor" id="autor"><br>
            <label for="direccion">Dirección de envío</label>
            <input type="text" name="direccion" id="direccion">
        </div>
        <div class="btn-container">
            <button id="cargar">Cargar</button>
            <button id="refrescar"><i class="fas fa-redo-alt fa"></i>Refresh</button>
        </div>
        <div class="confirmaciones">
            <ul>
                
            </ul>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/be6f6f9a32.js" crossorigin="anonymous"></script>
</body>
</html>
